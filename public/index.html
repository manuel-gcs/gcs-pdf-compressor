    <h2>GCS PDF Compressor</h2>
    <p>Upload a PDF and receive an optimized version automatically.</p>

    <div class="security">
        âœ” Secure environment: files are processed internally and never stored permanently.
    </div>
    <div class="limit">
        Maximum file size: 50 MB per upload.
    </div>

    <form id="uploadForm">
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
        <button type="submit">Compress PDF</button>
    </form>

    <div id="status"></div>
</div>

<script>
document.getElementById("uploadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const fileInput = document.getElementById("pdf");
    if (!fileInput.files.length) {
        alert("Please select a PDF file.");
        return;
    }

    const file = fileInput.files[0];
    const maxSizeBytes = 50 * 1024 * 1024;

    if (file.size > maxSizeBytes) {
        document.getElementById("status").innerText =
            "This file is larger than 50 MB. Please choose a smaller PDF.";
        return;
    }

    const formData = new FormData();
    formData.append("pdf", file);

    document.getElementById("status").innerText = "Processing. Please wait.";

    const response = await fetch("/", {
        method: "POST",
        body: formData
    });

    if (!response.ok) {
        document.getElementById("status").innerText =
            "An error occurred while processing the PDF. Please try again.";
        return;
    }

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "optimized.pdf";
    a.click();

    document.getElementById("status").innerText =
        "Done. Your optimized PDF was downloaded.";
});
</script>
